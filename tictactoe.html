<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css" type="text/css" media="all" />
  <link rel="stylesheet" href="tictactoe.css" type="text/css" media="all" />
</head>

<body>
  <main>
    <h1>Tic Tac Toe</h1>
    
    <div class="input-container">
      <input id="input-row" placeholder="row" />
      <input id="input-column" placeholder="column" />
      <button onclick="submitTurn()" id="button-enter">Enter</button>
      <button onclick="restart()" id="button-restart">Restart</button>
    </div>
  
    <table id="table-board">
      <tbody>
        <tr>
          <th></th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th></th>
        </tr>
        <tr>
          <th id="th-row-1">1</th>
          <td><button onclick="takeSpot(this)" id="1-1">-</button></td>
          <td><button onclick="takeSpot(this)" id="1-2">-</button></td>
          <td><button onclick="takeSpot(this)" id="1-3">-</button></td>
          <th>1</th>
        </tr>
        <tr>
          <th id="th-row-2">2</th>
          <td><button onclick="takeSpot(this)" id="2-1">-</button></td>
          <td><button onclick="takeSpot(this)" id="2-2">-</button></td>
          <td><button onclick="takeSpot(this)" id="2-3">-</button></td>
          <th>2</th>
        </tr>
        <tr>
          <th id="th-row-3">3</th>
          <td><button onclick="takeSpot(this)" id="3-1">-</button></td>
          <td><button onclick="takeSpot(this)" id="3-2">-</button></td>
          <td><button onclick="takeSpot(this)" id="3-3">-</button></td>
          <th>3</th>
        </tr>
        <tr>
          <th></th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th></th>
        </tr>
      </tbody>
    </table>
  
    <h3 id="header-info">
      Turn: X
    </h1>
  </main>
  <script src="tictactoe.js"></script>

  <script>
    function takeSpot(element) {
      const rcString = element.id;
      let [row, col] = rcString.split('-').map(loc => Number(loc) - 1);
      
      submitTurn(row, col);
      // const target = event.target;
      // console.log(target)

    }
  </script>

</body>

</html>
